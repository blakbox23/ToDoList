<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6abfc73bc9.js" crossorigin="anonymous"></script>
    <title>ToDo List</title>
</head>
<body>
    <div class="todo-body">
        <ul>
            <li><div class="top-text">Today's Todo</div><div class="refresh"><i class="fas fa-sync-alt"></i></div></li>
            <li class="inpt"><form id="task-form"><input type="text" id="txt-input" placeholder="Add to your list..."> <button type="submit"><i class="fas fa-sign-in-alt"></i></button>  </form></li>
        </ul>
        <div class="clear-all">Clear all completed</div>
    </div>
</body>
</html>
